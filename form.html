<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Forms and Controls</h2>

<p>
    Student Name:  <input type="text" maxlength="15">
</p>
<p>
    Gender: <input type="radio" name="gender" value="Boy">Boy 
    <input type="radio" name="gender" value="Girl">Girl
</p>
<p>
    Subjects:  <input type="checkbox" value-="Tamil" name="Subjects"> Tamil
    <input type="checkbox" value="Telegu" name="Subjects"> Telegu
    <input type="checkbox" value="" name="Subjects">
    <input type="checkbox" value="" name="Subjects">
</p>

<p>
    <textarea name="address" id="address" rows="10" cols="20">

    </textarea>
</p>
<p>
    CV:
    <input type="file">
</p>

<p>
    Country:
<select name="country" id="country" size="3">
    <option value="Sri Lanka">Sri Lanka</option>
    <option value="India">India</option>
    <option value="China">China</option>
    <option value="UK">UK</option>
    <option  value="Germany">Germany</option>
    <option value="Spain">Spain</option>
    <option value="Finland">Finland</option>
    <option value="Japan">Japan</option>
    <option value="Brazil">Brazil</option>
    <option value="England">England</option>
</select>
</p>
<p>
    <input type="button" value="Send copy" name="sendCopy">
    <input type="submit">
    <input type="reset">
</p>
</body>
</html>
